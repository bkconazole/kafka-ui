
<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">partitions</h2>
    </div>
  </header>

  <section class="dashboard-header">
    <div class="container-fluid">
      <div class="row">
        <!-- Statistics -->
        <div class="statistics col-lg-3 col-12">
            <div class="statistic d-flex align-items-center bg-white has-shadow">
                <div class="text">
                  {{topic$}}
                </div>
              </div>
          <div class="statistic d-flex align-items-center bg-white has-shadow">
            <div class="icon bg-red">
              <i class="fa fa-tasks"></i>
            </div>
            <div class="text">
              <strong>00</strong>
              <br>
              <small>ACLs</small>
            </div>
          </div>
        </div>


        <div class="chart col-lg-6 col-12">
          <div class="bg-white d-flex align-items-center justify-content-center has-shadow">
            <!-- Page Header-->

             
            <div class="container">
              <!--insert topic lists here-->
              <div class="card-body">
                  <div class="table-responsive">                       
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>partition id</th>
                          <th>leader id</th>
                        </tr>
                      </thead>
                      <tbody *ngFor='let x of description$ | keyValues'>
                        <tr>
                          <td>{{x}}</td>
                          <td>{{x}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
            <!--end of container for the list of acls-->
          </div>
        </div>
        <div class="chart col-lg-3 col-12">
          <!-- Bar Chart   -->
        </div>
      </div>
    </div>
  </section>
