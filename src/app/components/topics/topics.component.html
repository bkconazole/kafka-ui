<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="filter" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

<div class="container">
  <div class="list-group list-group-flush">
   
    <ul>
      <div class="row">

        <li class="list-group-item col-12"  *ngFor='let topic of topics$'> {{topic | lowercase}} 
          <ul> 
            <li (click)="toggleHide()">     
           <div class="row" [hidden]="getHide()" >
            <a routerLink="description/{{topic}}">
              <i class="material-icons md-light md-active col-1">description</i>
            </a>
            <a routerLink="configs/{{topic}}">
              <i class="material-icons md-light md-inactive col-1">settings</i>
            </a>
            <a routerLink="acls/{{topic}}">
              <i class="material-icons md-light md-inactive col-1">supervised_user_circle</i>
            </a>
          </div>
        </li> 
        </ul> 
        </li>
      </div>

    </ul>
  </div>
</div>
