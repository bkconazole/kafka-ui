  create-topic-form works!
</p>

<form [formGroup]="myform" novalidate >

  <div class="form-group">
    <label>Topic Name</label>
    <input type="email" 
            class="form-control"
            formControlName="name">
  </div>


<div class="form-group">
  <label>Read User</label>
  <input type="text" 
         class="form-control"
         formControlName="name">
</div>

<div class="form-group">
  <label>Write User</label>
  <input type="text" 
         class="form-control"
         >
</div>

<div class="form-group">
  <label>Partitions</label>
  <input type="text" 
         class="form-control">
</div>

<div class="form-group">
  <label>Retention</label>
  <input type="text" 
        class="form-control"
        >
</div>

<div class="form-group">
  <label>Retentionms</label>
  <input type="text" 
         class="form-control"
         >
</div>

<div class="form-group">
  <label>Unit</label>
  <select class="form-control">
    <option value="">please select units</option>
    <option *ngFor="let unit of units"
            [value]="unit">{{unit}}

    </option>
  </select>
  <input type="text" class="form-control">
</div>

<div class="form-group">
  <label>Retention Bytes</label>
  <input type="text" 
         class="form-control">
         
</div>

<div class="form-group">
  <label>Compaction</label>
  <input type="text" class="form-control">
</div>
</form>

<pre> {{ myform.value | json }}</pre>

<div class="container py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                      <div class="card-header">
                          <h4 class="mb-0">Topic Information</h4>
                      </div>
                      <div class="card-body">
                           
                          <form form [formGroup]="myform" novalidate class="form" role="form" autocomplete="off">
                              
                              
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Topic name</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="text" formControlName="name">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">read user</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="text" formControlName="readUser">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">write user</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="email" formControlName="writeUser">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">partitions</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="text" formControlName="partitions"value="">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">retention.ms</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="url" formControlName="retentionms" value="">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">unit</label>
                                  <div class="col-lg-9">
                                      <select id="user_time_zone" class="form-control" size="0">
                                          <option value="Hawaii">minutes</option>
                                          <option value="Alaska">hours</option>
                                          <option value="Pacific Time (US &amp; Canada)" selected="selected">days</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">retention.bytes</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="text" formControlName="retentionBytes">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">compaction</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="password" formControlName="compaction">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="password" value="11111122333">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label"></label>
                                  <div class="col-lg-9">
                                      <input type="reset" class="btn btn-secondary" value="Cancel">
                                      <input type="button" class="btn btn-primary" value="Save Changes">
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info -->
      </div>
  </div>
</div>
